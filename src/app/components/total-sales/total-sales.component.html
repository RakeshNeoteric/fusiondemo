<div class="chart card lightblue"  *ngIf="totalSales">
    <h3>Total sales</h3>
    <canvas baseChart
      [data]="doughnutChartData"
      [labels]="doughnutChartLabels"
      [type]="doughnutChartType"
      [options]="chartOptions">
    </canvas>
    <ul >
      <li><span class="dot red"></span> Direct Sales - ${{ totalSales.direct }}</li>
      <li><span class="dot green"></span> Referral Sales - ${{ totalSales.referral }}</li>
      <li><span class="dot blue"></span> Affiliate Sales - ${{ totalSales.affiliate }}</li>
    </ul>
  </div>
